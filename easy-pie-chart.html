<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Document</title>
  <!--<link rel="stylesheet"type="text/css" href="https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.css"> -->
	<link rel="stylesheet"type="text/css" href="assets/css/easy-pie-chart.css">



</head>
<body>
	<div class="chart" data-percent="73">
    <span>73</span>%
  </div>
  <input type="button" class="updatePieCharts" value="updatePieCharts"></input>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.js"></script> --> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/1.0.1/jquery.easy-pie-chart.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.js"></script> -->
  <!-- <script type="text/javascript" src="assets/js/jquery.easypiechart.js"></script> -->

	<script>
	$(function() {
  $('.chart').easyPieChart({
    // The color of the curcular bar. You can pass either a css valid color string like rgb, rgba hex or string colors. But you can also pass a function that accepts the current percentage as a value to return a dynamically generated color.
    barColor: '#ef1e25',
    // The color of the track for the bar, false to disable rendering.
    trackColor: '#f2f2f2',
    // The color of the scale lines, false to disable rendering.
    scaleColor: '#dfe0e0',
    // Defines how the ending of the bar line looks like. Possible values are: butt, round and square.
    lineCap: 'round',
    // Width of the bar line in px.
    lineWidth: 3,
    // Size of the pie chart in px. It will always be a square.
    size: 110,
    // Time in milliseconds for a eased animation of the bar growing, or false to deactivate.
    animate: 1000,
    // Callback function that is called at the start of any animation (only if animate is not false).
    onStart: $.noop,
    // Callback function that is called at the end of any animation (only if animate is not false).
    onStop: $.noop
  });
  $('.updatePieCharts').on('click', function(e) {
    e.preventDefault();
    var newValue = Math.floor(100 * Math.random());
    $('.chart').data('easyPieChart').update(newValue);
    $('span', $('.chart')).text(newValue);
  });
});
	</script>
</body>
</html>
